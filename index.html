<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Figures</title>
</head>
<body>
    <h1>Первый ряд</h1>
    <div>
        <div class="black-square"></div>
        <div class="pink-circle"></div>
        <div class="black-ortogonal-trapeze"></div>
        <div class="reverse-blue-triangle"></div>
        <div class="blue-triangle"></div>
    </div>
    <h1>Второй ряд</h1>
    <div class="square">
        <div class="yellow-circle"></div>
        <div class="sum-triangle-blue">
            <div class="triangle-border-black"></div>
            <div class="triangle-blue-hard"></div>
        </div>
        <div class="green-triangle">&#9650;</div>
        <div class="box">
            <div class="red-circle"></div>
            <div class="brown-triangle">&#9650;</div>
            <div class="sum-triangle-sun">
                <div class="triangle-border-green"></div>
                <div class="triangle-sun-hard"></div>
            </div>
        </div>
    </div>
</body>
</html>
